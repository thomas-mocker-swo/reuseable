name: Reusable Terraform Plan on PR

on:
  workflow_call:
    inputs:
      tf_working_directory:
        description: "Pfad zum Terraform-Code im aufrufenden Repo"
        required: false
        default: "."
        type: string
      backend_config_file:
        description: "Backend-Config-Datei für terraform init"
        required: false
        default: "backend.conf"
        type: string
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      AZURE_TENANT_ID:
        required: true

env:
  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"

jobs:
  tflint:
    name: TFLint Check
    runs-on: ubuntu-latest

    steps:
      # 1) Aufrufendes Repo (mit Terraform-Code) auschecken
      - name: Checkout caller repo
        uses: actions/checkout@v4

      # 2) Zentrales Repo mit .tflint.hcl in Unterordner auschecken
      - name: Checkout central tflint config
        uses: actions/checkout@v4
        with:
          repository: thomas-mocker-swo/reuseable   # dein zentrales Repo
          path: .central-config
          ref: main                              # oder Tag/Commit z.B. v1

      - name: Install TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Run TFLint (compact)
        run: |
          CONFIG="$GITHUB_WORKSPACE/.central-config/.tflint.hcl"
          tflint --init --config "$CONFIG" --chdir="${{ inputs.tf_working_directory }}"
          tflint --format=compact --config "$CONFIG" --chdir="${{ inputs.tf_working_directory }}"

  checkov:
    name: Checkov Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Checkov (SARIF)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ inputs.tf_working_directory }}
          output_format: sarif
          output_file_path: checkov-results.sarif
          quiet: true
          soft_fail: false
          #skip_check: CKV_AZURE_43  # Beispiel zum Überspringen einer spezifischen Prüfung

      - name: Upload Checkov SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ inputs.tf_working_directory }}/checkov-results.sarif

  trivy:
    name: Trivy Config Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy config scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'config'
          scan-ref: ${{ inputs.tf_working_directory }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'
          hide-progress: false
          version: v0.68.1
          scanners: 'misconfig'
        env:
          TRIVY_SKIP_VERSION_CHECK: true
          TRIVY_DEBUG: true

      - name: Run Trivy SARIF output
        if: always()
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'config'
          scan-ref: ${{ inputs.tf_working_directory }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          hide-progress: false
          version: v0.68.1
          scanners: 'misconfig'
        env:
          TRIVY_SKIP_VERSION_CHECK: true

      - name: Upload Trivy SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  terraform-format:
    name: Terraform Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ inputs.tf_working_directory }}
        run: terraform init -backend-config="${{ inputs.backend_config_file }}"

      - name: Terraform Format
        working-directory: ${{ inputs.tf_working_directory }}
        run: terraform fmt -check

  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ inputs.tf_working_directory }}
        run: terraform init -backend-config="${{ inputs.backend_config_file }}"

      - name: Terraform Validate
        working-directory: ${{ inputs.tf_working_directory }}
        run: terraform validate

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [tflint, checkov, trivy, terraform-format, terraform-validate]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ${{ inputs.tf_working_directory }}
        run: terraform init -backend-config="${{ inputs.backend_config_file }}"

      - name: Terraform Plan
        working-directory: ${{ inputs.tf_working_directory }}
        run: terraform plan
